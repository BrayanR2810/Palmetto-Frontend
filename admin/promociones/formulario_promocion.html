<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar / Agregar promocion</title>
  <link rel="stylesheet" href="formulario_promocion.css">
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/Logo.png" alt="Logo" class="logo-sidebar">
        <h2 class="sidebar-title">PALMETTO<br>COCINA & CAFÉ</h2>
      </div>
      <nav class="sidebar-menu">
      <nav class="sidebar-menu">
      <a href="../Dashboard/dashboard.html" class="btn-nav">🏠 Inicio</a>
      <a href="../Platos/platos.html" class="btn-nav">🍽️ Platos Menú</a>
      <a href="../Promociones/promociones.html" class="btn-nav">🎉 Promociones</a>
      <a href="../Usuarios/usuarios.html" class="btn-nav">👥 Usuarios</a>
      <a href="../login/login.html" class="btn-nav logout">❌ Cerrar sesión</a>
      </nav>
    </aside>

    <!-- Formularios de promoción -->
    <main class="main-dashboard">
      <div class="promo-form-container">
        <!-- Formulario Editar -->
        <div class="form-box">
          <h2>Editar Imagen</h2>
          <form id="form-editar">
            <label for="editar-img" class="img-upload-label">
              <span>📷 Subir Imagen</span>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
         </label>
            <button type="submit" class="guardar">Actualizar</button>
          </form>
        </div>

        <!-- Formulario Agregar -->
        <div class="form-box">
          <h2>Agregar Imagen</h2>
          <form id="form-agregar">
            <label for="agregar-img" class="img-upload-label">
              <span>📷 Subir Imagen</span>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </label>
            <button type="submit" class="guardar">Guardar</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="promociones.js"></script>
</body>
</html>
