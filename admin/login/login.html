<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Palmetto cocina & café</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo-admin-global">PALMETTO COCINA & CAFÉ</h1>
  <div class="container-admin">
    <div class="left-panel">
      <form class="login-form" id="form-login">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="name@example.com" required>
      
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="****************" required>
        
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <div class="right-panel">
      <img src="img/Logo.png" alt="Logo Palmetto Cocina & Café" class="logo">
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
