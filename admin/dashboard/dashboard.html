<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Palmetto Admin</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
    <div class="sidebar-header">
        <img src="img/Logo.png" alt="Logo" class="logo-sidebar">
        <h2 class="sidebar-title">PALMETTO<br>COCINA & CAFÉ</h2>
    </div>
      <nav class="sidebar-menu">
      <a href="../Dashboard/dashboard.html" class="btn-nav">🏠 Inicio</a>
      <a href="../Platos/platos.html" class="btn-nav">🍽️ Platos Menú</a>
      <a href="../Promociones/promociones.html" class="btn-nav">🎉 Promociones</a>
      <a href="../Usuarios/usuarios.html" class="btn-nav">👥 Usuarios</a>
      <a href="../login/login.html" class="btn-nav logout">❌ Cerrar sesión</a>
      </nav>

    </aside>

    <!-- Main Content -->
    <main class="main-dashboard">
      <h3>INICIO</h3>
      <p class="welcome">Bienvenida, <strong>Nombre-Usuario</strong> (Perfil)</p>

      <div class="stats-grid">

  <div class="stat-card">
    <div class="icon-section">🍽️</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Platos del Menú</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="icon-section">🎉</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Promociones del Mes</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="icon-section">👥</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Usuarios</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="icon-section">📊</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Visitas Totales</p>
    </div>
  </div>
</div>
</main>
</div>
<script src="../dashboard/dashboard.js"></script>
</body>
</html>
