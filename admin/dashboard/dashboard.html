<head>

<aside class="sidebar">

  <div class="stat-card">
    <div class="icon-section">🎉</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Promociones del Mes</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="icon-section">👥</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Usuarios</p>
    </div>
  </div>

  <div class="stat-card">
    <div class="icon-section">📊</div>
    <div class="text-section">
      <span class="stat-number">0</span>
      <p>Visitas Totales</p>
